<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/icon_tshirt.PNG">
  <title>Contact</title>
  <link href="/css/custom.css" rel="stylesheet">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Top navigation bar -->
<nav class="navbar navbar-expand-lg navbar-light custom-nav" style="background-color: white" ;>
  <a class="navbar-brand" href="#">
    <img src="/Logo.PNG" class="d-block logo" alt="Website logo"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <!--Home-->
        <a class="nav-link" href="#" id="home-link">Home</a>
      </li>
      <!--Contact-->
      <li class="nav-item">
        <a class="nav-link" href="#" id="contact-link">Contact</a>
      </li>
    </ul>
    <!--Login-->
    <form class="form-inline my-2 my-lg-0">
      <button type="button" class="btn btn-primary" id="login_button" data-modal-target="#modal"
              style="float: right; background-color: #03857E">
        <b>Login</b></button>
    </form>
  </div>
</nav>
<!-- Contact formula -->
<!------------------------------------------------Details----------------------------------------------------------------->
<div class="Contact">
  <div class="Contactus">
  </div>
  <div class="Container">
    <div class="ContactInfo move-up">
      <div class="Box">
        <div class="Icon"><img src="/location-icon-contact.png"></div>
        <div class="Text">
          <h3 style="color: black">Address</h3>
          <p>198 West 21th Street,<br>Suite 721,New York NY,<br>10016</p>
        </div>
      </div>
      <div class="Box">
        <div class="Icon"><img src="/phone-icon-contact.png"></div>
        <div class="Text">
          <h3 style="color: black">Phone</h3>
          <p>+ 1234 5678 91</p>
        </div>
      </div>
      <div class="Box">
        <div class="Icon"><img src="/email-icon-contact.png"></div>
        <div class="Text">
          <h3 style="color: black">Email</h3>
          <p>info@shirtcreator.com</p>
        </div>
      </div>
    </div>
    <!----------------------------------Contact form------------------------------------>
    <div class="Form move-up">
      <h2><strong>Contact us</strong></h2>

      <form action="" id="myform" >
        <div class="input_field">
          <input type="text" placeholder="Name" id="name">
        </div>
        <div class="input_field">
          <input type="text" placeholder="Subject" id="subject">
        </div>
        <div class="input_field">
          <input type="text" placeholder="Phone" id="phone">
        </div>
        <div class="input_field">
          <input type="text" placeholder="Email" id="email">
        </div>
        <div class="input_field">
          <textarea placeholder="Message" id="message"></textarea>
        </div>
        <div>
          <button type="submit" id="sendContactFormula" class="btn btn-primary"
                  style="background-color: #03857E;">
            <b>send</b></button>
        </div>
      </form>
    </div>
      </form>
    </div>
    </div>
  </div>
</body>
</html>

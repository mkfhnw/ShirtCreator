<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/icon_tshirt.PNG">
  <title>Contact</title>
  <link href="/css/custom.css" rel="stylesheet">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Contact formula -->
<!------------------------------------------------Details----------------------------------------------------------------->
<div class="Contact">
  <div class="Contactus">
  </div>
  <div class="Container">
    <div class="ContactInfo move-up">
      <div class="Box">
        <div class="Icon"><img src="/location-icon-contact.png"></div>
        <div class="Text">
          <h3 style="color: black">Address</h3>
          <p>198 West 21th Street,<br>Suite 721,New York NY,<br>10016</p>
        </div>
      </div>
      <div class="Box">
        <div class="Icon"><img src="/phone-icon-contact.png"></div>
        <div class="Text">
          <h3 style="color: black">Phone</h3>
          <p>+ 1234 5678 91</p>
        </div>
      </div>
      <div class="Box">
        <div class="Icon"><img src="/location-icon-contact.png"></div>
        <div class="Text">
          <h3 style="color: black">Email</h3>
          <p>info@shirtcreator.com</p>
        </div>
      </div>
    </div>
    <!----------------------------------Contact form------------------------------------>
    <div class="Form move-up">
      <h2><strong>Contact us</strong></h2>

      <form action="" id="myform" >
        <div class="input_field">
          <input type="text" placeholder="Name" id="name">
        </div>
        <div class="input_field">
          <input type="text" placeholder="Subject" id="subject">
        </div>
        <div class="input_field">
          <input type="text" placeholder="Phone" id="phone">
        </div>
        <div class="input_field">
          <input type="text" placeholder="Email" id="email">
        </div>
        <div class="input_field">
          <textarea placeholder="Message" id="message"></textarea>
        </div>
        <div class="btn">
          <input type="submit" value="send">
        </div>
      </form>
    </div>
      </form>
    </div>
    </div>
  </div>
</body>
</html>

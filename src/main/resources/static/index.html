<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>


<body>
<div class="container text-center">
    <div class="row">

        <!--        Shirt Preview Div-->
        <div class="col-8 bg-danger">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/T-Shirts/uni/round_uni/Tshirt_round_white_front_basic.PNG" class="d-block preview-item" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/T-Shirts/uni/round_uni/Tshirt_round_white_back_basic.PNG" class="d-block preview-item" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/T-Shirts/uni/round_uni/Tshirt_round_white_side_basic.PNG" class="d-block preview-item" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <!--        Control Div-->
        <div class="col bg-info">
            Column
        </div>
    </div>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>


</html>

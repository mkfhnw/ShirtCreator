<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>


<body>
<!-- Top navigation bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="/Logo.PNG" class="d-block logo" alt="Website logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid text-center">
    <div class="row">
        <!--Shirt Preview Div-->
        <div class="col-8 bg-danger">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/T-Shirts/uni/round_uni/Tshirt_round_white_front_basic.PNG"
                             class="d-block preview-item" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/T-Shirts/uni/round_uni/Tshirt_round_white_back_basic.PNG"
                             class="d-block preview-item" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/T-Shirts/uni/round_uni/Tshirt_round_white_side_basic.PNG"
                             class="d-block preview-item" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <!--        Control Div-->
        <div class="col align-items-center bg-info">


            <div class="btn-group pt-5">
                <div class="dropdown px-1">
                    <button class="btn btn-outline-dark dropdown-toggle config-dropdown-half" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        Color
                    </button>
                    <ul class="dropdown-menu">
                        <li>Blue</li>
                        <li>Black</li>
                        <li>Green</li>
                        <li>Red</li>
                        <li>White</li>
                    </ul>
                </div>
                <div class="dropdown px-1">
                    <button class="btn btn-outline-dark dropdown-toggle config-dropdown-half" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        Size
                    </button>
                    <ul class="dropdown-menu">
                        <li>Small</li>
                        <li>Medium</li>
                        <li>Large</li>
                    </ul>
                </div>
            </div>

            <br>

            <div class="btn-group pt-1">
                <div class="dropdown">
                    <button class="btn btn-outline-dark dropdown-toggle config-dropdown" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        Cut
                    </button>
                    <ul class="dropdown-menu">
                        <li>Blue</li>
                        <li>Black</li>
                        <li>Green</li>
                        <li>Red</li>
                        <li>White</li>
                    </ul>
                </div>
            </div>

            <br>

            <div class="btn-group pt-1">
                <div class="dropdown">
                    <button class="btn btn-outline-dark dropdown-toggle config-dropdown" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        Pattern
                    </button>
                    <ul class="dropdown-menu">
                        <li>Blue</li>
                        <li>Black</li>
                        <li>Green</li>
                        <li>Red</li>
                        <li>White</li>
                    </ul>
                </div>
            </div>
            <br>
            <h1 class="display-6 pt-5">Current Price</h1>
            <br>
            <div class="btn-group pt-1">
                    <button class="btn btn-outline-dark config-dropdown" type="button" aria-expanded="false">
                        Order now!
                    </button>
            </div>


        </div>
    </div>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/popper.min.js"></script>
</body>


</html>
